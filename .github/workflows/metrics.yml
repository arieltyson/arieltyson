name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          
          # --- Layout & Style ---
          user: arieltyson
          template: classic
          config_timezone: America/Vancouver
          config_theme: tokyonight
          # We keep this to ensure the bar and calendar stack nicely
          config_twocol: yes 
          
          # --- Content Control ---
          # Disable standard text stats
          base: ""
          
          # --- 1. The Colorful Languages Bar ---
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          
          # --- 2. The 3D Calendar (Reliable & Cool) ---
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # --- REMOVED: Habits & Achievements (The source of errors) ---
